<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vitor Mateus Lehnen">
    <meta name="description" content="Uma calculadora construida com Javascript, HTML e CSS que realiza as operações basícas">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <title>Calculadora basica</title>
</head>
<body>
    <div class="cont">
        <header>
            <h1>Calculadora</h1>
        </header>
        <div class="cont-calc">
            <main>
                <div class="cont-resultado">
                    <div class="cont-resultado-2">
                        <div class="cont-expre-superior">
                            <span id="sup"></span>
                        </div>
                        <div class="cont-expre-inferior">
                            <output id="inf">0</output>
                        </div>
                    </div>
                </div>
                <div class="cont-botoes-1">
                    <div id="cont-botoes">
                    
                    </div>
                </div>
            </main>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
